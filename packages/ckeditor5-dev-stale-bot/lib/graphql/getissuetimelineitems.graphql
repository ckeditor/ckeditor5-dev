fragment labeledEvent on LabeledEvent {
	createdAt
	actor {
		login
	}
	label {
		name
	}
}

fragment unlabeledEvent on UnlabeledEvent {
	createdAt
	actor {
		login
	}
	label {
		name
	}
}

fragment issueComment on IssueComment {
	updatedAt
	author {
		login
	}
}

query GetIssueTimelineItems( $nodeId: ID!, $cursor: String ) {
	node( id: $nodeId ) {
		...on Issue {
			timelineItems( first: 100, itemTypes: [ LABELED_EVENT, UNLABELED_EVENT, ISSUE_COMMENT ], after: $cursor ) {
				nodes {
					...labeledEvent
					...unlabeledEvent
					...issueComment
				}
				pageInfo {
					cursor: endCursor
					hasNextPage
				}
			}
		}
		...on PullRequest {
			timelineItems( first: 100, itemTypes: [ LABELED_EVENT, UNLABELED_EVENT, ISSUE_COMMENT ], after: $cursor ) {
				nodes {
					...labeledEvent
					...unlabeledEvent
					...issueComment
				}
				pageInfo {
					cursor: endCursor
					hasNextPage
				}
			}
		}
	}
}
